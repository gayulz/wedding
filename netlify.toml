[build]
  # Vite 빌드 명령어
  command = "npm run build"
  # 빌드 결과물이 생성되는 디렉토리
  publish = "dist"

# 환경 변수
[build.environment]
  NODE_VERSION = "20"
  # Firebase 키와 Gemini 키는 클라이언트에서 사용되므로 스캔 제외
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_APP_ID,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_MEASUREMENT_ID,GEMINI_API_KEY,VITE_KAKAO_API_KEY,VITE_NAVER_MAP_CLIENT_ID,VITE_TMAP_API_KEY"

# SPA를 위한 리다이렉트 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (보안 강화)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 파일 캐싱
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/optimized-images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
